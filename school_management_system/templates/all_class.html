{% if messages %}
   {% for message in messages %}
   <div class="alert {{message.tags}}" id="message_container">
     <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
     <strong>{{ message }}!!</strong>
      {% endfor %}
   </div>
{% endif %}
{% include "base.html" %}
  <div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>All <b>Class</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addClassModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add Class</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>

						<th>Class Name</th>
						<th>Class Details</th>
					</tr>
				</thead>
				<tbody>
				{% for i in class_list %}
					<tr>
						<td width="60%">{{i.class_name}}</td>
						<td width="40%" >{{i.class_details}}</td>

					</tr>
				{% endfor %}

				</tbody>
			</table>
		</div>
	</div>
</div>
<!-- Add Modal HTML -->
<div id="addClassModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action="{% url 'add_class' %}" method="post">
				{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Add Class</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						{{form}}
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
